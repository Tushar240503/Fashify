<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <link rel="stylesheet" href="nwstyle.css">
    <style>
        html{
            height: 100%;
            color: antiquewhite;
        }
        body{
            padding:10%;
            background-image: linear-gradient(rgb(39, 39, 39),grey);
            background-size: 100%;
            height:100%;
        }
        div{
            height: 100%;
        }
    </style>
</head>
<body align="center" height="100%" >
    
    <h1>Image Upload</h1>
    
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div style="padding-top:10%" class="form-ele">
        <input id="pho" type="file" value='null' name="image1" class="card-cta">
    </div>
    
    <div class="form-ele">
        <input type="submit" style="width:15%;padding:2%;height:5%;margin-top:10% ;border-radius: 5%;background-color: rgb(79, 162, 198);color:white" value="Upload" class="card-cta">
    </div>

    </form>
    

</body>
</html>
